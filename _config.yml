# Build settings

source: .
destination: ./_site
markdown: kramdown
# don't change the following; coderay will break the embedded
# annotations.
kramdown:
  enable_coderay: false
permalinks: pretty
# safe: true
markdown_ext: md

##############################################################################

# Site settings

name: Annodoc
baseurl: "/annodoc"
homeurl: "https://totoiii.github.io/clinical_deidentification_guideline/"
First_Nameurl: "https://totoiii.github.io/clinical_deidentification_guideline/"
editurl: "https://totoiii.github.io/clinical_deidentification_guideline/"
issueurl: "https://totoiii.github.io/clinical_deidentification_guideline/"

##############################################################################

# Collection settings

collections:
  entity:
    output: true
  relation:
    output: true
